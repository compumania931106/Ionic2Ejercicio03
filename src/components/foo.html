    <ion-card *ngIf="data.myToggle">
        <ion-card-header>
            Pizza Vegetariana
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item>
                    Champi√±ones
                </button>
                <button ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!data.myToggle">

        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item>
                    Hawaiana
                </button>

                </button>

            </ion-list>
